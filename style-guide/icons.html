<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Iconos - Guía de estilo Cobis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../styles/theme.css" rel="stylesheet" />
  <link href="style-guide.css" rel="stylesheet" />
  <style>
    .ng-cloak {
      display: none;
    }
  </style>
</head>

<body ng-controller="controller">
  <nav class="cb-globalnav navbar navbar-fixed-top navbar-inverse">
    <div class="container-fluid cb-flex">
      <div class="navbar-brand" href="#"><img src="images/logo.png" /></div>
      <ul class="nav navbar-nav cb-grow">
        <li><a href="index.html">Inicio</a></li>
        <li><a href="standards.html">Principios</a></li>
        <li><a href="components.html">Componentes</a></li>
        <li class="active"><a href="icons.html">Íconos</a></li>
        <li><a href="resources.html">Recursos</a></li>
        <li><div class="label label-danger" style="margin-left: 40px; margin-top: 18px; display: block;">Versión preliminar</div></li>
      </ul>
      <a href="../views/container.html" target="_blank" class="btn btn-primary navbar-btn">Abrir prototipo <span class="fa fa-angle-double-right"></span></a>
    </div>
  </nav>
  <div class="cb-searchbox cb-flex cb-middle cb-gutters ng-cloak" style="margin-bottom:20px; z-index:999;">
    <span class="fa fa-search" style="margin-right: 0; margin-left: 5px;" ng-show="!searchText || searchText.length==0"></span>
    <span class="fa fa-times" style="margin-right: 0; margin-left: 5px; cursor:pointer;" ng-show="searchText.length>0" ng-click="searchText=''"></span>
    <div class="cb-flex cb-middle cb-gutters cb-grow">
      <input type="search" class="form-control" placeholder="Buscar ícono" ng-model="searchText" />
    </div>
    <div class="btn-group">
      <button class="btn btn-default" ng-click="setDistribution(distribution)" ng-class="{active:currentDistribution==distribution}" ng-repeat="distribution in distributions"><span class="fa" ng-class="distribution.class" title="{{distribution.label}}"></span></button>
    </div>
  </div>
  <h1 style="padding-top:80px; margin:0; margin-bottom:30px;">Iconos</h1>
  <div class="container-fluid ng-cloak">
    <div class="cb-grid">
      <div class="panel panel-default text-center" style="margin:0;" ng-repeat="icon in filteredIcons = (icons | filter:searchText)">
        <div class="panel-body" ng-class="{'cb-flex cb-middle cb-gutters': currentDistribution.value=='list'}">
          <i class="fa" ng-class="[icon, currentDistribution.value=='gallery'? 'fa-3x' : 'fa-lg']"></i>
          <div class="text-muted" ng-style="{'margin-top':currentDistribution.value=='gallery'? '10px' : ''}">{{ icon }}</div>
        </div>
      </div>
    </div>
    <div ng-if="filteredIcons.length==0">No se han encontrado resultados</div>
  </div>

  <script>
    var librariesUrl = '../lib/';
  </script>
  <script src="../lib/require.config.js"></script>
  <script data-main="style-guide" src="../lib/require/require.js"></script>
</body>

</html>
