<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
  <div class="cb-viewport">
    <div kendo-splitter k-panes="[{size:'250px', collapsible:true}, {}]">
      <div>
        <kendo-tree-view k-data-source="productos" />
      </div>
      <div style="padding:30px; box-sizing: border-box;">
        <kendo-grid options="plantillas"></kendo-grid>
      </div>
    </div>
  </div>

  <div class="hidden">
    <div id="form-template" style="padding-top: 14px;">
      <fieldset class="cb-group cb-group-simple cb-group-flex">
        <div>
          <div class="form-vertical">
            <div class="row">
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Documento</div>
                  <div class="cb-control">
                    <input type="text" class="form-control" value="44" />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Moneda</div>
                  <div class="cb-control" style="position:relative;">
                    <select class="form-control">
                      <option>BOLIVIANOS</option>
                      <option>DOLARES</option>
                    </select>
                    <div class="dropdown" style="position:absolute; top:0; right:15px;">
                      <button class="btn btn-link" data-toggle="dropdown"><span class="fa fa-info-circle"></span></button>
                      <ul class="dropdown-menu dropdown-menu-right" style="padding:10px 15px;">
                        <li>
                          <div class="cb-flex" style="border-bottom: 1px solid #ddd; padding-bottom:5px; margin-bottom:5px;">
                            <strong class="cb-grow">País:</strong>
                            <div>Estados Unidos</div>
                          </div>
                          <div class="cb-flex" style="border-bottom: 1px solid #ddd; padding-bottom:5px; margin-bottom:5px;">
                            <strong class="cb-grow">Símbolo:</strong>
                            <div>$</div>
                          </div>
                          <div class="cb-flex">
                            <strong class="cb-grow">Código:</strong>
                            <div>USD</div>
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Descripción</div>
                  <div class="cb-control">
                    <input type="text" class="form-control" value="Reporte de Castigos" />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Template</div>
                  <div class="cb-control">
                    <input type="text" class="form-control" value="ReportCastigo" />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Nemónico</div>
                  <div class="cb-control">
                    <input type="text" class="form-control" value="CASTIGOS" />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Tipo de trámite</div>
                  <div class="cb-control">
                    <select class="form-control">
                      <option>- Seleccione -</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Dato</div>
                  <div class="cb-control">
                    <input type="text" class="form-control" value="1" />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Medio</div>
                  <div class="cb-control">
                    <select class="form-control">
                      <option>SI</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <div class="control-label">Producto Cobis</div>
                  <div class="cb-control">
                    <select class="form-control">
                      <option>CARTERA</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div id="detail-dropdown" class="btn-group">
      <button class="btn btn-link" data-toggle="dropdown"><span class="fa fa-info-circle"></span></button>
      <ul class="dropdown-menu dropdown-menu-right" style="padding:10px 15px;">
        <li>
          <div class="cb-flex" style="border-bottom: 1px solid \\#ddd; padding-bottom:5px; margin-bottom:5px;">
            <strong class="cb-grow">País:</strong>
            <div>Estados Unidos</div>
          </div>
          <div class="cb-flex" style="border-bottom: 1px solid \\#ddd; padding-bottom:5px; margin-bottom:5px;">
            <strong class="cb-grow">Símbolo:</strong>
            <div>$</div>
          </div>
          <div class="cb-flex">
            <strong class="cb-grow">Código:</strong>
            <div>USD</div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
