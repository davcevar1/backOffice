<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
  <div class="cb-view">
    <div class="cb-view-container-root cb-view-container cb-group-layout container-fluid">
      <div class="container-fluid" style="max-width:600px;">
        <div class="cb-flex cb-gutters">
          <div>
            <a href="apertura.html" class="btn btn-default btn-lg" title="Agregar funcionario"><span class="fa fa-plus"></span></a>
          </div>
          <div class="cb-grow">
            <div class="cb-flex cb-gutters">
              <div class="cb-grow form-group" style="margin-bottom:0;">
                <input type="text" class="form-control input-lg" placeholder="Ingrese {{ selectedField.label }}" />
              </div>
              <div ng-if="!isAdvanced">
                <button class="btn btn-primary btn-lg" ng-click="find()" title="Buscar"><span class="fa fa-search"></span></button>
              </div>
            </div>
            <div id="filters" class="cb-flex cb-gutters" ng-class="{'cb-gap-bottom':!isAdvanced}">
              <div class="form-control-static">Buscar por:</div>
              <div>
                <div class="dropdown">
                  <button class="btn btn-link" data-toggle="dropdown">
                    {{ selectedField.label }} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li ng-class="{'active':selectedField==item}" ng-repeat="item in filters.field"><a href="#" ng-click="setField(item)">{{ item.label }}</a></li>
                  </ul>
                </div>
              </div>
              <div class="cb-grow text-right">
                <button class="btn btn-link" ng-click="isAdvanced = !isAdvanced">{{ isAdvanced? 'Búsqueda básica' : 'Búsqueda avanzada' }}</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div ng-if="isAdvanced" class="container-fluid" style="margin-top: 15px; margin-left: -30px; margin-right: -30px; padding-left: 30px; padding-right: 30px; padding-top: 15px; border-top: 1px solid #ddd;">
        <div class="row cb-gap-bottom">
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Producto</div>
              <div class="cb-control">
                <select class="form-control"></select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Oficina</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="text" class="form-control" readonly />
                  <span class="input-group-btn">
    								<button class="btn btn-default"><span class="fa fa-bars"></span></button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Oficial</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="text" class="form-control" readonly />
                  <span class="input-group-btn">
    								<button class="btn btn-default"><span class="fa fa-bars"></span></button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Moneda</div>
              <div class="cb-control">
                <select class="form-control"></select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Estado</div>
              <div class="cb-control">
                <select class="form-control">
                  <option></option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Tipo de cartera</div>
              <div class="cb-control">
                <select class="form-control">
                  <option></option>
                  <option>Colateral</option>
                  <option>Normal</option>
                  <option>Titularizada</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">
                <div class="dropdown">
                  <button class="btn btn-link" data-toggle="dropdown" style="font-size: 12px; padding: 0; border: 0;">
                    {{ selectedDateType.label }} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li ng-class="{'active':selectedDateType==dateType}" ng-repeat="dateType in dateTypes"><a href="#" ng-click="setDateType(dateType)">{{ dateType.label }}</a></li>
                  </ul>
                </div>
              </div>
              <div class="cb-control cb-flex cb-gutters cb-middle">
                <div class="cb-grow"><input type="date" kendo-datepicker /></div>
                <div>/</div>
                <div class="cb-grow"><input type="date" kendo-datepicker /></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div ng-show="showResults">
          <div class="list-group">
            <a href="detalle.html" class="list-group-item" ng-repeat="loan in loans">
              <div class="cb-flex">
                <div class="cb-grow">
                  <div><span title="Número">#{{ loan.number }}</span> - <span title="Tipo">{{ loan.product }}</span></div>
                  <div class="small text-muted"><span title="Número">{{ loan.identifier }}</span> (<span title="Tipo">{{ loan.identifierType }}</span>) - <span title="Cliente">{{ loan.owner }}</span></div>
                </div>
                <div class="text-right">
                  <div title="Valor avaluo">{{ loan.balance|currency }} USD</div>
                  <div class="small text-muted" title="Estado">{{ loan.status }}</div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="showResults || isAdvanced" class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
      <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
        <button ng-show="showResults" class="btn btn-default navbar-btn">Imprimir</button>
        <button ng-show="showResults" class="btn btn-default navbar-btn">Exportar</button>
        <button ng-show="isAdvanced" class="btn btn-primary navbar-btn" ng-click="find()">Buscar</button>
      </nav>
    </div>
    <div class="cb-view-loading cb-hidden">
      <div class="cb-view-loading-icon"></div>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="prestamos" src="../../lib/require/require.js"></script>
</body>

</html>
