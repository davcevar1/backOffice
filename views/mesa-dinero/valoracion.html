<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
  <div class="cb-view">
    <div class="container" style="padding:30px;">
      <fieldset class="cb-group cb-group-simple cb-group-flex">
        <legend>Última valoración</legend>
        <div>
          <kendo-grid options="valoracion2"></kendo-grid>
        </div>
      </fieldset>
      <fieldset class="cb-group cb-group-simple cb-group-flex">
        <legend>Valoración histórica</legend>
        <div class="panel panel-default">
          <div class="panel-body">
            <div kendo-chart k-options="valoracionHistorica" style="height: 200px;"></div>
          </div>
        </div>
        <div>
          <div class="form-vertical">
            <div class="row">
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="control-label">Fecha desde</div>
                  <div class="cb-control">
                    <input type="text" kendo-datepicker />
                  </div>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <div class="control-label">Fecha hasta</div>
                  <div class="cb-control">
                    <input type="text" kendo-datepicker />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset class="cb-group cb-group-simple">
        <div>
          <kendo-grid options="valoracion"></kendo-grid>
        </div>
      </fieldset>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
