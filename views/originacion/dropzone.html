  <style>

  .image-pdf {

    }

    .cb-indicator {
      background: #FFF;
      border: 1px solid #CCC;
      border-radius: 4px;
      min-height: 80px;
    }

    .cb-indicator .cb-column-2 {
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
    }

    .cb-indicator-value {
      font-size: 20px;
      padding: 15px;
      text-align: center;
    }

    .cb-indicator-text {

    }

    .cb-indicator-aside {
      background: #e8e7e7;
    }

    }

</style>
<style>
  a.panel-heading:hover,
  a.panel-heading:active,
  a.panel-heading:focus {
    text-decoration: none;
    background-color: #eee;
  }

  @media (max-width: 500px) {
    .cb-transactions .cb-description {
      white-space: nowrap;
      text-overflow: ellipsis;
      overflow: hidden;
      max-width: 125px;
    }
  }

  .dropzone {
    border: 0;
    min-height: 0;
    background: #ebebeb;
    border-radius: 2px;
  }
  .dropzone:hover {
    background-color:#f5f5f5;
  }

  .dropzone .dz-preview .dz-details .dz-size span {
    background: transparent;
  }

  .dropzone .dz-preview .dz-details .dz-filename span {
    padding: 0;
    background: transparent;
  }

  .dropzone .dz-preview:not(.dz-processing) .dz-progress {
    display: none;
  }

  .dropzone .dz-preview .dz-remove {
    bottom: 10px;
    position: absolute;
    z-index: 21;
    text-align: center;
    width: 100%;
  }

  .dropzone.dz-drag-hover {
    border-color: #23527c;
    z-index: 2;
  }

  .dropzone.dz-started .cb-note {
    display: none;
  }

  #uploading .list-group {
    overflow: auto;
    max-height: calc(100vh - 170px);
    margin: 0;
  }
  #uploading .modal-footer {
    display: none;
  }
  #uploading.cb-error .list-group {
    max-height: calc(100vh - 190px);
  }
  #uploading.cb-error .modal-footer {
    display: block;
  }
  #uploading .list-group-item {
    overflow: hidden;
    border: 0;
  }
  #uploading .list-group-item .progress {
    transition: height .2s, margin .2s;
    height: 4px;
    margin-bottom: 4px;
    opacity: 1;
  }
  #uploading .list-group-item .cb-status {
    transition: all .1s ease-in;
    margin-right: -30px;
    opacity: 0;
  }
  #uploading .list-group-item.cb-error {
    color: #a94442;
    background-color: #f2dede;
  }
  #uploading .list-group-item.cb-error .cb-status .fa-check-circle,
  #uploading .list-group-item.cb-finished .cb-status .fa-times-circle {
    display: none;
  }
  #uploading .list-group-item.cb-error .cb-status,
  #uploading .list-group-item.cb-finished .cb-status {
    margin-right: 0;
    opacity: 1;
  }
  #uploading .list-group-item.cb-error .progress,
  #uploading .list-group-item.cb-finished .progress {
    height: 0;
    margin: 0;
    opacity: 0;
  }
  #uploading .list-group-item.cb-error .cb-status .fa-times-circle,
  #uploading .list-group-item.cb-finished .cb-status .fa-check-circle {
    display: block;
  }
  .cb-error-label {
    overflow: hidden;
    transition: max-height .2s ease-in;
    max-height: 0;
  }
  .cb-file-size {
    overflow: hidden;
    transition: max-height .2s ease-in;
    max-height: 20px;
  }
  .cb-icon {
    transition: color .3s;
  }
  #uploading .list-group-item.cb-error .cb-error-label {
    max-height: 20px;
  }
  #uploading .list-group-item.cb-error .cb-file-size {
    max-height: 0;
  }
  #uploading .list-group-item.cb-error .cb-icon {
    color: #a94442;
  }
  #fields {
    border-left: 1px solid #e5e5e5;
    
  }
  .dropzone .dz-preview .dz-remove {
  display: block;
}

function eliminarArchivo(nombreArchivo) {
  if (confirm(`¿Estás seguro de que deseas eliminar ${nombreArchivo}?`)) {
    // Aquí puedes agregar el código para eliminar el archivo de tu sistema de archivos.
    // Por ejemplo, si estás utilizando Node.js, podrías usar el módulo "fs" de la siguiente manera:
    const fs = require('fs');
    fs.unlinkSync(nombreArchivo);
    
    // Después de eliminar el archivo, puedes eliminar la card correspondiente de la lista:
    const card = document.querySelector(`[data-nombre="${nombreArchivo}"]`);
    card.parentNode.removeChild(card);
  }
}

$(document).ready(function() {
  $('#mostrar-popup').click(function() {
    // Crea un div para el contenedor del popup
    const popupContainer = $('<div>').css({
      'position': 'fixed',
      'top': '50%',
      'left': '50%',
      'transform': 'translate(-50%, -50%)',
      'border': '1px solid black',
      'background': 'white',
      'padding': '10px'
    });

    // Crea un iframe para cargar el archivo HTML externo
    const iframe = $('<iframe>').attr({
      'src': 'popupDROPZ.html',
      'width': '100%',
      'height': '500px'
    });

    // Agrega el iframe al contenedor del popup
    popupContainer.append(iframe);

    // Agrega un botón de cerrar al contenedor del popup
    const closeButton = $('<button>').text('Cerrar');
    closeButton.click(function() {
      popupContainer.remove();
    });
    popupContainer.append(closeButton);

    // Agrega el contenedor del popup al cuerpo del documento HTML
    $('body').append(popupContainer);
  });
});
