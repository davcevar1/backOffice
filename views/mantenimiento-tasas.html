<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../styles/theme.css" rel="stylesheet" />
    <!-- <link href="../styles/themes/default/wireframe.css" rel="stylesheet" /> -->
</head>

<body ng-controller="controller">
    <div class="cb-view">
        <div class="cb-view-container-root">
            <div class="cb-view-container cb-group-layout container">
                <fieldset class="cb-group cb-group-simple">
                    <legend>Tipo de tasa</legend>
                    <div>
                        <kendo-grid options="tiposTasas"></kendo-grid>
                    </div>    
                </fieldset>
            </div>

            <div class="cb-view-container cb-group-layout container" ng-if="showRates">
                <fieldset class="cb-group cb-group-simple">
                    <legend>Tasa</legend>
                    <div>
                        <kendo-grid options="tasas"></kendo-grid>
                    </div>    
                </fieldset>
            </div>
        </div>
        <div class="cb-view-loading cb-hidden"> 
            <div class="cb-view-loading-icon"></div> 
        </div>
    </div>
    
    <div id="type-form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tipo de tasa</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <div class="control-label">Identificador</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="control-label">Descripci√≥n</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="control-label">Clase</div>
                                <div class="cb-control">
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="tipo-interes" checked> Valor
                                        </label>
                                    </div>
                                    <div class="radio">
                                        <label>
                                            <input type="radio" name="tipo-interes"> Factor
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
                        <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                            <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
                            <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="rate-form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Tasa</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="cb-group cb-group-simple cb-group-flex">
                                <div>
                                    <div class="form-vertical">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <div class="control-label">Valor referencial</div>
                                                    <div class="cb-control">
                                                        <select class="form-control"></select>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="control-label">Valor</div>
                                                    <div class="cb-control">
                                                        <input type="number" class="form-control" />
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="control-label">Clase cartera</div>
                                                    <div class="cb-control">
                                                        <select class="form-control"></select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-8">
                            <div class="cb-group cb-group-simple cb-group-flex">
                                <div>
                                    <div class="form-vertical">
                                        <div class="row">
                                            <div class="col-xs-12">
                                                <div class="form-group">
                                                    <div class="control-label">Valor por defecto</div>
                                                    <div class="cb-control">
                                                        <div class="cb-flex cb-gutters">
                                                            <div>
                                                                <select class="form-control">
                                                                    <option></option>
                                                                    <option>+</option>
                                                                    <option>-</option>
                                                                </select>
                                                            </div>
                                                            <div class="cb-grow">
                                                                <input type="number" class="form-control" />
                                                            </div>
                                                            <div class="cb-grow">
                                                                <input type="number" class="form-control" disabled />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="control-label">Valor minimo</div>
                                                    <div class="cb-control">
                                                        <div class="cb-flex cb-gutters">
                                                            <div>
                                                                <select class="form-control">
                                                                    <option></option>
                                                                    <option>+</option>
                                                                    <option>-</option>
                                                                </select>
                                                            </div>
                                                            <div class="cb-grow">
                                                                <input type="number" class="form-control" />
                                                            </div>
                                                            <div class="cb-grow">
                                                                <input type="number" class="form-control" disabled />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="control-label">Valor maximo</div>
                                                    <div class="cb-control">
                                                        <div class="cb-flex cb-gutters">
                                                            <div>
                                                                <select class="form-control">
                                                                    <option></option>
                                                                    <option>+</option>
                                                                    <option>-</option>
                                                                </select>
                                                            </div>
                                                            <div class="cb-grow">
                                                                <input type="number" class="form-control" />
                                                            </div>
                                                            <div class="cb-grow">
                                                                <input type="number" class="form-control" disabled />
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
                        <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                            <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
                            <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var librariesUrl = '../lib/';
    </script>
    <script src="../lib/require.config.js"></script>
    <script data-main="mantenimiento" src="../lib/require/require.js"></script>
</body>

</html>
