<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
    <div class="cb-view">
        <div class="cb-breadcrumb">
			<ul class="breadcrumb">
				<li>Inicio</li>
				<li><a href="#">Cash Management</a></li>
                <li>Autorización</li>
			</ul>
		</div>
		<div class="cb-view-container-root cb-group-layout container">
            <fieldset class="cb-group cb-group-simple">
                <div>
                    <div class="form-vertical">
                        <div class="row">
                            <div class="col-xs-4">
                                <div class="form-group cb-required">
                                    <div class="control-label">Servicio</div>
                                    <div class="cb-control">
                                        <select class="form-control">
                                            <option value="person">Nomina</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group cb-required">
                                    <div class="control-label">Cuenta</div>
                                    <div class="cb-control">
                                        <select class="form-control">
                                            <option value="person">465464654654</option>
                                            <option value="company">879798797897</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group cb-required">
                                    <div class="control-label">Fecha</div>
                                    <div class="cb-control">
                                        <input type="date" kendo-datepicker />
                                    </div>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="form-group cb-required">
                                    <div class="control-label">Descripción</div>
                                    <div class="cb-control">
                                        <input type="text" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="cb-group cb-group-simple">
                <legend>Detalle</legend>
                <kendo-grid options="manualNomina"></kendo-grid>
            </fieldset>
        </div>
        <div class="cb-navbar cb-navbar-bottom">
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <button class="btn btn-primary navbar-btn">Procesar</button>
            </nav>
        </div>
        <div class="cb-view-loading cb-hidden">
            <div class="cb-view-loading-icon"></div>
        </div>
    </div>
    
    <div id="form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Registro</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <div class="control-label">Cuenta</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <div class="control-label">Producto</div>
                                <div class="cb-control">
                                    <select class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">    
                            <div class="form-group">
                                <div class="control-label">Monto</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">    
                            <div class="form-group">
                                <div class="control-label">Identificación</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">    
                            <div class="form-group">
                                <div class="control-label">Concepto</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-6">    
                            <div class="form-group">
                                <div class="control-label">Referencia</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
                        <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                            <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
                            <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="prompt" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Guardar plantilla</h4>
                </div>
                <div class="modal-body">
                    <div class="cb-group cb-group-simple">
                        <div class="form-vertical">
                            <div class="row">
                                <div class="col-xs-12">
                                    <div class="form-group">
                                        <div class="control-label">Nombre de la plantilla</div>
                                        <div class="cb-control">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
                        <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                            <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
                            <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>

    <script>
        var librariesUrl = '../lib/';
    </script>
    <script src="../lib/require.config.js"></script>
    <script data-main="afiliaciones" src="../lib/require/require.js"></script>
</body>

</html>
