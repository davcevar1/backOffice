<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
    <div class="container cb-content">
        <fieldset>
            <a name="popup"></a>
            <legend>Mensajes popup</legend>
            <div>
                <button class="btn btn-default" ng-click="showAlert()">Mensaje de alerta</button>
                <button class="btn btn-default" ng-click="showConfirm()">Mensaje de confirmación</button>
                <button class="btn btn-default" ng-click="showPrompt()">Mensaje de prompt</button>
            </div>
        </fieldset>
        <fieldset>
            <a name="notification"></a>
            <legend>Notificaciones</legend>
            <div>
                <button class="btn btn-default" ng-click="notify('info')">Notificación de información</button>
                <button class="btn btn-default" ng-click="notify('success')">Notificación de éxito</button>
                <button class="btn btn-default" ng-click="notify('error')">Notificación de error</button>
            </div>
        </fieldset>
        <fieldset>
            <a name="process"></a>
            <legend>Mensajes de proceso</legend>
            <div>
                <button class="btn btn-default" ng-click="showLoading()">Procesando</button>
            </div>
        </fieldset>
        <fieldset>
            <a name="contextual"></a>
            <legend>Mensajes contextuales</legend>
            <div>
                <div class="alert alert-success alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>Mensaje de éxito</div>
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>Mensaje informativo</div>
                <div class="alert alert-warning alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>Mensaje de advertencia</div>
                <div class="alert alert-danger alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
                    </button>Mensaje de error</div>
            </div>
        </fieldset>
    </div>

    <script>
      var librariesUrl = '../../lib/';
    </script>
    <script src="../../lib/require.config.js"></script>
    <script data-main="components" src="../../lib/require/require.js"></script>
  </body>

  </html>
