<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    body {
      /*background: url(bg.png);*/
      background-position: center;
      background-size: cover;
    }
    .panel {
      color: #666666;
    }
    .panel:not(.cb-disabled) {
      border-color: #4da737;
    }
    .panel.cb-selectable {
      transition: opacity .2s;
      cursor: pointer;
    }
    .panel.cb-selectable:hover {
      border-color: #4da737;
      background-color: rgba(81, 177, 55, .05);
    }
    .panel.cb-selectable:not(.cb-disabled) .cb-title {
      color: #4da737;
    }
    .panel.cb-selectable .panel-body {
      padding: 8px;
    }
    .panel.cb-selectable .cb-actions {
      position: absolute;
      top: 0;
      right: 0;
      visibility: hidden;
      transition: transform .2s, visibility .2s, opacity .2s;
      transform: translateX(10px);
      opacity: 0;
    }
    .panel.cb-selectable .cb-actions .btn:focus,
    .panel.cb-selectable .cb-actions .btn:active {
      outline: none;
    }
    .panel.cb-selectable .cb-btn-checkbox {
      position: absolute;
      left: 5px;
      top: 5px;
    }
    .panel.cb-selectable.cb-selected {
      border-color: #35723f;
      color: #35723f;
    }
    .panel.cb-selectable.cb-selected:hover .cb-actions {
      visibility: visible;
      transform: translateX(0);
      opacity: 1;
    }
    .panel.cb-selectable.cb-selected .text-muted {
      color: #35723f80;
    }
    .panel.cb-selectable:not(.cb-selected) .cb-btn-checkbox {
      opacity: 0;
      visibility: hidden;
      transform: translateX(-10px);
    }
    .panel.cb-selectable:not(.cb-selected) .cb-btn-checkbox .cb-icon {
      visibility: hidden;
    }
    .panel.cb-selectable.cb-selected .cb-btn-checkbox {
      border: 1px solid #4da737;
      background-color: #4da737;
      color: #FFF;
    }
    .panel.cb-selectable.cb-selected .cb-btn-checkbox .cb-icon {
      visibility: visible;
    }
    .panel.cb-selectable:hover:not(.cb-selected) .cb-btn-checkbox {
      opacity: 1;
      visibility: visible;
      color: #CCC;
      border: 1px solid #35723f;
      transform: translateX(0);
    }
    .panel.cb-selectable.cb-disabled {
      opacity: .4;
      pointer-events: none;
      border-color: transparent;
    }
    .cb-steps {
      margin-top: 20px;
      max-width: 600px;
      margin: auto;
      margin-bottom: 20px;
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view">
    <div class="cb-view-container-root cb-view-container cb-group-layout container-fluid">
      <h1 class="text-center">Crédito Consumo</h1>
      <ul class="cb-steps" style="margin-top: 20px;">
          <li>Ingreso</li>
          <li>Oferta</li>
          <li class="active">Solicitud</li>
          <li>Contrato</li>
          <li>Carga de documentos</li>
      </ul>
      <div class="container">
        <h2 class="text-center">Aceptación del crédito</h2>
        <div style="border-bottom: 1px solid #CCC; padding-bottom: 15px; margin-bottom: 15px; margin-top: 30px;">
          <div class="cb-flex cb-gutters cb-center cb-middle text-center" style="max-width: 300px; margin: auto;">
            <div class="cb-grow">
              <div class="small text-muted">Oferta inicial</div>
              <div style="font-weight: bold;">$3,000 USD</div>
            </div>
            <div class="cb-grow">
              <div class="small text-muted">Plazo máximo</div>
              <div style="font-weight: bold;">24 Meses</div>
            </div>
          </div>
        </div>
        <fieldset class="cb-group cb-group-simple cb-group-flex" style="max-width: 300px; margin: auto;">
        <div>
          <div class="form-vertical">
            <div class="form-group">
              <div class="control-label">Monto solicitado</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="number" class="text-right" kendo-numeric-text-box k-options="{format:'c', spinners: false, decimals:0}" value="2500" />
                  <span class="input-group-addon">USD</span>
                </div>
                <input type="range" min="500" max="3000" />
              </div>
            </div>
            <div class="form-group">
              <div class="control-label">Plazo solicitado</div>
              <div class="cb-control">
                <select class="form-control" kendo-drop-down-list>
                  <option>12 Meses</option>
                  <option>24 Meses</option>
                  <option>36 Meses</option>
                  <option>48 Meses</option>
                  <option>60 Meses</option>
                  <option>72 Meses</option>
                  <option>84 Meses</option>
                </select>
                <input type="range" min="12" max="84" step="12" />
              </div>
            </div>
            <div class="form-group">
              <div class="control-label">Tabla de amortización</div>
              <div class="cb-control">
                <select class="form-control" kendo-drop-down-list>
                  <option value="undefined">Francesa</option>
                  <option value="days">Alemana</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <div class="control-label">Tasa Anual</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="number" class="form-control text-right" value="16.5" disabled />
                  <span class="input-group-addon">%</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="control-label">Cuota mensual a pagar</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="number" class="form-control text-right" value="166.58" disabled />
                  <span class="input-group-addon">USD</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </fieldset>
      </div>
      <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
        <nav class="navbar navbar-default navbar-fixed-bottom">
          <a href="ofertas.html" class="btn btn-default navbar-btn" style="min-width: 120px;">Anterior</a>
          <a href="flow-actualizacion.html" class="btn btn-primary navbar-btn" style="min-width: 120px;">Aceptar</a>
        </nav>
      </div>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
