<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    body {
      /*background: url(bg.png);*/
      background-position: center;
      background-size: cover;
    }
    .cb-btn-checkbox {
      padding: 0;
      background-color: #FFF;
      border-radius: 100vw;
      border-color: #CCC;
      border-width: 2px;
      transition: background-color .2s, border-width .2s, transform .2s, visibility .2s, opacity .2s;
    }
    .cb-btn-checkbox .cb-icon {
      display: block;
      font-size: 24px;
    }
    .panel {
      color: #666666;
    }
    .panel:not(.cb-disabled) {
      border-color: #4da737;
    }
    .panel.cb-selectable {
      transition: opacity .2s;
      cursor: pointer;
    }
    .panel.cb-selectable:hover {
      border-color: #4da737;
      background-color: rgba(81, 177, 55, .05);
    }
    .panel.cb-selectable:not(.cb-disabled) .cb-title {
      color: #4da737;
    }
    .panel.cb-selectable .panel-body {
      padding: 8px;
    }
    .panel.cb-selectable .cb-title {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .panel.cb-selectable .cb-description {
      text-align: center;
      font-size: 11px;
      color: #2f7d36;
      margin-bottom: 5px;
    }
    .panel.cb-selectable .cb-actions {
      position: absolute;
      top: 0;
      right: 0;
      visibility: hidden;
      transition: transform .2s, visibility .2s, opacity .2s;
      transform: translateX(10px);
      opacity: 0;
    }
    .panel.cb-selectable .cb-actions .btn:focus,
    .panel.cb-selectable .cb-actions .btn:active {
      outline: none;
    }
    .panel.cb-selectable .cb-btn-checkbox {
      position: absolute;
      left: 5px;
      top: 5px;
    }
    .panel.cb-selectable.cb-selected {
      background: linear-gradient(to bottom, #00b100 80%, #008905 100%);
      border-color: #35723f;
      color: #FFF;
    }
    .panel.cb-selectable.cb-selected .cb-title,
    .panel.cb-selectable.cb-selected .cb-description,
    .panel.cb-selectable.cb-selected .text-muted {
      color: #FFF;
    }
    .panel.cb-selectable:not(.cb-selected) .cb-btn-checkbox {
      opacity: 0;
      visibility: hidden;
      transform: translateX(-10px);
    }
    .panel.cb-selectable:not(.cb-selected) .cb-btn-checkbox .cb-icon {
      visibility: hidden;
    }
    .panel.cb-selectable.cb-selected .cb-btn-checkbox {
      border: 1px solid #4da737;
      background-color: #4da737;
      color: #FFF;
    }
    .panel.cb-selectable.cb-selected .cb-btn-checkbox .cb-icon {
      visibility: visible;
    }
    .panel.cb-selectable:hover:not(.cb-selected) .cb-btn-checkbox {
      opacity: 1;
      visibility: visible;
      color: #CCC;
      border: 1px solid #35723f;
      transform: translateX(0);
    }
    .panel.cb-selectable.cb-disabled {
      opacity: .4;
      pointer-events: none;
      border-color: transparent;
    }
    .nav-pills > li > a {
      color: #666;
      opacity: .4;
      font-size: 22px;
    }
    .nav-pills > li.active > a,
    .nav-pills > li.active > a:hover,
    .nav-pills > li.active > a:active,
    .nav-pills > li.active > a:focus {
      font-weight: bold;
      color: #666;
      opacity: 1;
      background-color: transparent;
      border-bottom: 1px solid #666;
    }
    .cb-checkboxes .checkbox {
      border-bottom: 1px solid #666;
      padding: 5px 0;
    }
    .cb-steps {
      margin-top: 20px;
      max-width: 600px;
      margin: auto;
      margin-bottom: 20px;
    }
  </style>
</head>
