<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    .cb-indicator {
      background: #FFF;
      border: 1px solid #CCC;
      border-radius: 4px;
      min-height: 80px;
    }

    .cb-indicator .cb-column-2 {
      -webkit-flex-wrap: wrap;
      -ms-flex-wrap: wrap;
      flex-wrap: wrap;
    }

    .cb-indicator-value {
      font-size: 20px;
      padding: 15px;
      text-align: center;
    }

    .cb-indicator-text {
      padding: 5px 10px;
      text-align: center;
    }

    .cb-indicator-aside {
      background: #e8e7e7;
    }

    .cb-indicator-aside .cb-active {
      background: #FFF;
    }

    .cb-indicator-aside .cb-score {
      width: 16px;
      height: 16px;
    }

    .cb-indicator-aside>div {
      padding: 0 5px;
    }

    .cb-indicator-aside>div:first-child {
      border-top-right-radius: 4px;
    }

    .cb-indicator-aside>div:last-child {
      border-bottom-right-radius: 4px;
    }

    .cb-indicator>.cb-rule-alert {
      background-color: #CCC;
      border: 0;
      border-radius: 0;
      position: relative;
      margin-left: -1px;
      margin-right: -1px;
      height: 3px;
      padding: 0;
    }

    .cb-indicator>.cb-rule-alert.cb-rule-alert-good {
      background-color: #009f3c;
    }

    .cb-indicator>.cb-rule-alert.cb-rule-alert-fair {
      background-color: #ef9c00;
    }

    .cb-indicator>.cb-rule-alert.cb-rule-alert-bad {
      background-color: #dc3912;
    }

    .cb-indicator .cb-footer-label {
      font-size: 12px;
      text-align: center;
      padding: 3px 15px;
    }

    .cb-indicator a,
    .cb-indicator div {
      box-sizing: border-box;
    }

    .cb-lexis-nexis .cb-indicator-text {
      text-align: left;
    }

    .doc-review .cb-group.cb-group-collapsible>.k-panelbar .list-group.k-content {
      padding: 0;
      margin-top: -1px;
    }

    .doc-review .list-group .list-group-item {
      border-radius: 0;
    }

    @media (min-width: 768px) {
      .cb-lexis-nexis {
        max-width: 225px;
      }
    }

    .cb-icon.cb-nodata {
      width: 12px;
      height: 12px;
      background-image: url(images/icon-nodata.png);
      display: inline-block;
    }
    svg text {
      pointer-events: none;
    }
    .k-tabstrip>.k-content.k-state-active {
      display: flex !important;
      flex-grow: 1;
      overflow: auto;
      height: 1px !important;
    }
    .form-horizontal > .row > [class*="col-"] > .form-group .control-label, 
    .form-vertical > .row > [class*="col-"] > .form-group .control-label {
      white-space: normal;
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view">
    <div class="cb-viewport cb-flex cb-column">
      <div class="cb-form-header cb-no-margin" ng-include="'../shared/header.html'"></div>
      <div class="k-tabstrip-wrapper cb-flex cb-grow">
        <div kendo-tab-strip="tabs" class="cb-flex cb-column cb-grow">
          <ul class="cb-flex">
            <li class="k-state-active">
              <a href="#" class="text-center">
                Operaci贸n
              </a>
            </li>
            <li>
              <a href="#" class="text-center">
                Cliente
              </a>
            </li>
            <li>
              <a href="#" class="text-center">
                Documentos
              </a>
            </li>
          </ul>
          <div class="cb-grow cb-scrollable">
            <fieldset class="cb-group cb-group-simple cb-group-flex">
              <div>
                  <div class="form-vertical">
                      <div class="row" style="align-items: flex-end;">
                        <div class="col-sm-4">
                          <div class="form-group">
                            <div class="control-label">Producto</div>
                            <div class="cb-control">
                              <select class="form-control">
                              <option></option>
                              <option>Dep贸sito a plazo fijo</option>
                              <option>Patrimonial plazo</option>
                            </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <div class="control-label">Monto</div>
                            <div class="cb-control cb-flex cb-gutters">
                              <div class="cb-grow">
                                <input type="number" ng-model="amount" kendo-numeric-text-box k-spinners="false" k-format="c0" />
                              </div>
                              <div>
                                <select class="form-control" disabled>
                                  <option>MXN</option>
                                  <option>USD</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <div class="control-label">Plazo</div>
                            <div class="cb-control cb-flex">
                              <select class="form-control">
                                <option>3 meses</option>
                                <option>6 meses</option>
                                <option>12 meses</option>
                                <option>18 meses</option>
                                <option>24 meses</option>
                              </select>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-4">
                          <div class="form-group">
                            <div class="control-label">Tasa</div>
                            <div class="cb-control">
                              <div class="input-group">
                                <input type="text" ng-model="rate" class="form-control" disabled />
                                <span class="input-group-addon">%</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                  </div>
                </div>
            </fieldset>
          </div>
          <div class="owners cb-grow cb-scrollable" ng-show="request.type === 'person'">
            <div class="container">
              <fieldset class="cb-group cb-group-simple">
                <legend>Titulares</legend>
                <div>
                  <kendo-grid options="owners2"></kendo-grid>
                </div>
              </fieldset>
              <fieldset class="cb-group cb-group-simple">
                <legend>Beneficiarios</legend>
                <div>
                  <kendo-grid options="beneficiaries2"></kendo-grid>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="doc-review cb-grow cb-scrollable">
            <div class="container">
              <div class="alert alert-info" ng-if="step==10">Por favor chequee cada archivo e ingrese los campos requeridos.</div>
              <div class="cb-group cb-group-collapsible">
                <div class="list-group">
                  <a ng-href="#viewer" data-toggle="modal" ng-click="docModal={title:'Two Years of Business Tax Returns', value:1}" class="list-group-item">
                    <div class="cb-flex cb-gutters cb-middle">
                      <div>
                        <span class="fa fa-circle" title="Verified" ng-style="{'opacity' : !document.status ? 0.4 : 1}" ng-class="{'text-danger': document.status === 'R', 'fa-minus-circle':  document.status === 'R', 'fa-circle': document.status == null, 'text-success': document.status === 'A', 'fa-check-circle':  document.status === 'A'}"
                          style="opacity: 0.4;"></span>
                      </div>
                      <div>
                        <span class="fa fa-file-text-o fa-2x"></span>
                      </div>
                      <div class="cb-grow">
                        <strong>Documentaci贸n de inversi贸n</strong>
                        <div class="small text-muted">2 archivos cargados</div>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="cb-navbar cb-navbar-bottom">
        <nav class="navbar navbar-default">
          <div>
            <button class="btn btn-default navbar-btn" style="min-width:120px;">Simular</button>
            <button class="btn btn-primary navbar-btn" style="min-width:120px;">Guardar</button>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <div ng-include="'includes/popups.html'"></div>
  <div ng-include="'includes/templates.html'"></div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
