<div id="customer" class="modal fade">
    <div class="modal-dialog modal-md">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cliente</h4>
            </div>
            <div class="modal-body">
                <div>
                    <div class="cb-flex cb-gutters">
                        <div class="cb-grow form-group" style="margin-bottom:0;">
                            <input type="text" class="form-control input-lg"
                                placeholder="Ingrese {{ customerSelectedField.label }}" />
                        </div>
                        <div ng-if="!isAdvanced">
                            <button class="btn btn-primary btn-lg"
                                ng-click="customerSelectedField.hasResults = true" title="Buscar"><span
                                    class="fa fa-search"></span></button>
                        </div>
                    </div>
                    <div id="filters" class="cb-flex cb-gutters">
                        <div class="form-control-static">Buscar por:</div>
                        <div>
                            <div class="dropdown">
                                <button class="btn btn-link" data-toggle="dropdown">
                                    {{ customerSelectedField.label }} <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu">
                                    <li ng-class="{'active':customerSelectedField==item}"
                                        ng-repeat="item in customerFilters.field"><a href="#"
                                            ng-click="setCustomerField(item)">{{ item.label }}</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <fieldset class="cb-group cb-group-simple cb-group-flex" ng-if="customerSelectedField.hasResults">
                        <div>
                            <kendo-grid class="cb-grid-no-header" options="customers" style="margin: 0;"></kendo-grid>
                        </div>
                    </fieldset>
                </div>
                <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;" ng-if="customerSelectedField.hasResults">
                    <nav class="navbar navbar-default"
                        style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                        <a href="detalle-cuenta.html" class="btn btn-default navbar-btn">Nuevo cliente</a>
                        <a href="detalle-cuenta.html" class="btn btn-primary navbar-btn">Seleccionar</a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="product" class="modal fade">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" ng-click="$dismiss('close')"><span
                        aria-hidden="true">×</span><span class="sr-only">Cerrar</span></button>
                <h4 class="modal-title">Nuevo</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="control-label">Cuenta</div>
                            <div class="cb-control">
                                <div class="input-group">
                                    <input type="text" class="form-control" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default"><span class="fa fa-search"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="control-label">Tipo inversión</div>
                            <div class="cb-control">
                                <select kendo-combo-box>
                                    <option></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="control-label">Monto</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="control-label">Plazo</div>
                            <div class="cb-control cb-flex cb-gutters-tiny">
                                <select kendo-combo-box>
                                    <option></option>
                                    <option>6 meses</option>
                                    <option>12 meses</option>
                                    <option>24 meses</option>
                                    <option>36 meses</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                <a href="detail.html" class="btn btn-primary">Continuar</a>
            </div>
        </div>
    </div>
</div>
