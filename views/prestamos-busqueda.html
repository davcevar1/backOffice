<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../styles/theme.css" rel="stylesheet" />
    <!-- <link href="../styles/themes/default/wireframe.css" rel="stylesheet" /> -->
</head>

<body ng-controller="controller">
    <div class="cb-view">
		<div class="cb-view-container cb-group-layout container" style="padding-top:50px;">
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="control-label">Cédula Cliente</div>
                        <div class="cb-control">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="control-label">Oficial</div>
                        <div class="cb-control">
                            <div class="input-group">
                                <input type="text" class="form-control" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" style="line-height:20px;"><span class="fa fa-bars"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="control-label"># Préstamo</div>
                        <div class="cb-control">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="control-label"># Trámite</div>
                        <div class="cb-control">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ng-show="advanced">
                    <div class="form-group">
                        <div class="control-label">Oficina</div>
                        <div class="cb-control">
                            <div class="input-group">
                                <input type="text" class="form-control" />
                                <span class="input-group-btn">
                                    <button class="btn btn-default" style="line-height:20px;"><span class="fa fa-bars"></span></button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ng-show="advanced">
                    <div class="form-group">
                        <div class="control-label">Moneda</div>
                        <div class="cb-control">
                            <select class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ng-show="advanced">
                    <div class="form-group">
                        <div class="control-label">Estado</div>
                        <div class="cb-control">
                            <select class="form-control"></select>
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ng-show="advanced">
                    <div class="form-group">
                        <div class="control-label">Fecha de desembolso</div>
                        <div class="cb-control">
                            <input type="text" kendo-datepicker />
                        </div>
                    </div>
                </div>
                <div class="col-sm-3" ng-show="advanced">
                    <div class="form-group">
                        <div class="control-label">Linea de credito</div>
                        <div class="cb-control">
                            <input type="text" class="form-control" />
                        </div>
                    </div>
                </div>
            </div>
			<hr />
            <div class="row" style="margin-top:20px;">
                <div class="col-sm-3 col-sm-offset-3 text-center">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="advanced" /> Busqueda avanzado
                        </label>
                    </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <div class="cb-control">
                            <button class="btn btn-primary btn-block" ng-click="results=true">Buscar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="list-group" style="margin-top:20px;" ng-if="results">
                <a href="prestamos-detalle.html" class="list-group-item">
                    <div class="cb-flex">
                        <div class="cb-grow">
                            <div class="small text-muted">#1234567890</div>
                            <div>Ana Maria Vasquez</div>
                            <div class="small"><strong>Inicio:</strong> 12/5/2016 <strong>Vence:</strong> 12/5/2020</div>
                        </div>
                        <div class="text-right">
                            <div class="small text-muted">Activo</div>
                            <div>$45,000.00 USD</div>
                            <div>Credito hipotecario</div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="cb-view-loading cb-hidden"> 
            <div class="cb-view-loading-icon"></div> 
        </div>
    </div>

    <script>
        var librariesUrl = '../lib/';
    </script>
    <script src="../lib/require.config.js"></script>
    <script data-main="prestamos" src="../lib/require/require.js"></script>
</body>

</html>
