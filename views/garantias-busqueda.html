<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../styles/theme.css" rel="stylesheet" />
    <!-- <link href="../styles/themes/default/wireframe.css" rel="stylesheet" /> -->
</head>

<body ng-controller="controller">
    <div class="cb-view">
		<div class="cb-view-container cb-group-layout container" style="padding-top:50px;">
            <div class="cb-group cb-group-simple">
                <div class="form-vertical">
                    <div class="row">
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="control-label">Cédula Cliente</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="control-label">Oficial</div>
                            <div class="cb-control">
                                <div class="input-group">
                                    <input type="text" class="form-control" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" style="line-height:20px;"><span class="fa fa-bars"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="control-label"># Garantía</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="control-label">Oficina</div>
                            <div class="cb-control">
                                <div class="input-group">
                                    <input type="text" class="form-control" />
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" style="line-height:20px;"><span class="fa fa-bars"></span></button>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Moneda</div>
                            <div class="cb-control">
                                <select class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Estado</div>
                            <div class="cb-control">
                                <select class="form-control"></select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Fecha desde</div>
                            <div class="cb-control">
                                <input type="text" kendo-datepicker />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Fecha hasta</div>
                            <div class="cb-control">
                                <input type="text" kendo-datepicker />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Cuantía</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Carácter</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Admisibilidad</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3" ng-show="advanced">
                        <div class="form-group">
                            <div class="control-label">Compartida</div>
                            <div class="cb-control">
                                <input type="text" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <hr />
                    </div>
                    <div class="col-sm-3 col-sm-offset-3 text-center">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" ng-model="advanced" /> Criterios adicionales
                            </label>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <div class="form-group">
                            <div class="cb-control">
                                <button class="btn btn-primary btn-block" ng-click="results=true">Buscar</button>
                            </div>
                        </div>
                    </div>
                </div>
                </div>    
            </div>
            <div class="cb-group cb-group-simple" ng-if="results">
                <div>
                    <kendo-grid options="garantias"></kendo-grid>
                </div>    
            </div>
        </div>
        
        <div class="cb-view-loading cb-hidden"> 
            <div class="cb-view-loading-icon"></div> 
        </div>
    </div>
    
    <div class="cb-navbar cb-navbar-bottom" ng-if="results">
        <nav class="navbar navbar-default navbar-fixed-bottom">
            <a href="garantias-modificacion.html" class="btn btn-primary navbar-btn">Seleccionar</a>
        </nav>
    </div>

    <script>
        var librariesUrl = '../lib/';
    </script>
    <script src="../lib/require.config.js"></script>
    <script data-main="garantias" src="../lib/require/require.js"></script>
</body>

</html>
