<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    .container-fluid.cb-filters {
      margin-top: 15px;
      margin-left: -30px;
      margin-right: -30px;
      padding-left: 30px;
      padding-right: 30px;
      padding-top: 15px;
      border-top: 1px solid #ddd;
    }
    .container-fluid.cb-filters.cb-only-filters {
      margin-top: 0;
      padding-top: 0;
      border: 0;
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view">
    <div class="cb-view-container-root cb-view-container cb-group-layout container-fluid">
      <div class="container-fluid" style="max-width:600px;">
        <div class="cb-flex cb-gutters">
          <div class="cb-flex cb-gutters">
            <div>
              <a href="plan-cuentas.html" class="btn btn-default btn-lg" title="Agregar funcionario"><span class="fa fa-plus"></span></a>
            </div>
            <div class="btn-group">
              <button class="btn btn-default btn-lg" ng-class="{active:type=='search'}" ng-click="type='search'" title="Búsqueda de cuentas"><span class="fa fa-search"></span></button>
              <button class="btn btn-default btn-lg" ng-class="{active:type=='tree'}" ng-click="type='tree'" title="Jerárquica de cuentas"><span class="fa fa-sitemap"></span></button>
            </div>
          </div>
          <fieldset class="cb-grow" ng-disabled="type!='search'">
            <div class="cb-flex cb-gutters">
              <div class="cb-grow form-group" style="margin-bottom:0;">
                <input type="text" class="form-control input-lg" placeholder="Ingrese {{ selectedField.label }}" />
              </div>
              <div>
                <button class="btn btn-primary btn-lg" ng-click="find()" title="Buscar"><span class="fa fa-search"></span></button>
              </div>
            </div>
            <div id="filters" class="cb-flex cb-gutters" ng-class="{'cb-gap-bottom':!isAdvanced}">
              <div ng-if="filters.field.length>0" class="form-control-static">Buscar por:</div>
              <div ng-if="filters.field.length>0">
                <div class="dropdown">
                  <button class="btn btn-link" data-toggle="dropdown">
                    {{ selectedField.label }} <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li ng-class="{'active':selectedField==item}" ng-repeat="item in filters.field"><a href="#" ng-click="setField(item)">{{ item.label }}</a></li>
                  </ul>
                </div>
              </div>
              <div ng-show="type=='search'" class="cb-grow text-right">
                <button class="btn btn-link" ng-click="isAdvanced = !isAdvanced">{{ isAdvanced? 'Búsqueda básica' : 'Búsqueda avanzada' }}</button>
              </div>
            </div>
          </fieldset>
        </div>
      </div>

      <div ng-if="isAdvanced && type=='search'" class="container-fluid cb-filters">
        <div class="row cb-flex cb-wrap cb-gap-bottom">
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Moneda</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="text" class="form-control" readonly />
                  <span class="input-group-btn">
    								<button class="btn btn-default"><span class="fa fa-bars"></span></button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Nivel</div>
              <div class="cb-control">
                <div class="input-group">
                  <input type="text" class="form-control" readonly />
                  <span class="input-group-btn">
    								<button class="btn btn-default"><span class="fa fa-bars"></span></button>
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group">
              <div class="control-label">Cuenta de movimiento</div>
              <div class="cb-control">
                <select class="form-control">
                  <option></option>
                  <option>Sí</option>
                  <option>No</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="list-group">
          <div class="list-group-item" ng-show="type=='tree'">
            <div kendo-tree-view k-data-source="accounts"></div>
          </div>
          <div ng-show="showResults && type=='search'">
            <a href="plan-cuentas.html?edit" class="list-group-item" ng-repeat="result in results">
              <div class="cb-flex">
                <div class="cb-grow">
                  <div><span title="Número">#{{ result.number }}</span> - <span title="Tipo">{{ result.type }}</span></div>
                  <div class="small text-muted"><span title="Nombre">{{ result.name }} ({{ result.currency }})</span></div>
                </div>
                <div class="text-right">
                  <div title="Movimientos">{{ result.movements=='S'? 'Cuenta de movimiento' : '' }}</div>
                  <div class="small text-muted"><span title="Estado">{{ result.status }}</span></div>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div ng-show="type=='search' && (showResults || isAdvanced)" class="cb-navbar cb-navbar-bottom">
      <nav class="navbar navbar-default navbar-fixed-bottom">
        <button ng-show="isAdvanced" class="btn btn-primary navbar-btn" ng-click="find()">Buscar</button>
        <button ng-show="showResults" class="btn btn-default navbar-btn">Imprimir</button>
        <button ng-show="showResults" class="btn btn-default navbar-btn">Exportar</button>
      </nav>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="cuentas-controller" src="../../lib/require/require.js"></script>
</body>

</html>
