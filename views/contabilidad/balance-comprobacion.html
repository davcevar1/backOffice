<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
  <div class="cb-viewport">
    <div kendo-splitter k-panes="[{size:'300px', collapsible:true}, {}]">
      <div>
        <div class="cb-group cb-group-content">
          <div class="form-group">
            <div class="control-label">Oficina</div>
            <div class="cb-control">
              <div class="input-group">
                <input type="text" class="form-control" readonly />
                <span class="input-group-btn">
                  <button class="btn btn-default"><span class="fa fa-bars"></span></button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="control-label">Nivel</div>
            <div class="cb-control">
              <div class="input-group">
                <input type="text" class="form-control" readonly />
                <span class="input-group-btn">
                  <button class="btn btn-default"><span class="fa fa-bars"></span></button>
                </span>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="control-label">Fecha</div>
            <div class="cb-control">
              <input type="text" kendo-datepicker />
            </div>
          </div>
          <hr />
          <div class="form-group">
            <div class="cb-control">
              <button class="btn btn-primary btn-block">Consultar</button>
            </div>
          </div>
          <div class="form-group">
            <div class="cb-control">
              <button class="btn btn-default btn-block">Exportar Excel</button>
            </div>
          </div>
        </div>
      </div>
      <div id="workarea">
        <iframe class="cb-external" src="sample.pdf"></iframe>
      </div>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
