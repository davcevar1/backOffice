<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
  <div class="cb-view">
    <div class="cb-viewport cb-flex cb-column">
      <div class="cb-form-header cb-no-margin" ng-include="'../shared/header.html'"></div>
      <div class="container cb-grow" style="padding:30px;">
        <fieldset class="cb-group cb-group-simple cb-group-flex">
          <div>
            <div class="form-vertical">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <div class="control-label">Descripci√≥n</div>
                    <div class="cb-control">
                      <input type="text" class="form-control" ng-model="header.primaryText" />
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="control-label">Oficina de origen</div>
                    <div class="cb-control">
                      <div class="input-group">
                        <input type="text" class="form-control" readonly />
                        <span class="input-group-btn">
                          <button class="btn btn-default"><span class="fa fa-bars"></span></button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="control-label">Area de origen</div>
                    <div class="cb-control">
                      <div class="input-group">
                        <input type="text" class="form-control" readonly />
                        <span class="input-group-btn">
                          <button class="btn btn-default"><span class="fa fa-bars"></span></button>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <div class="cb-control">
                      <div class="checkbox">
                        <label>
                        <input type="checkbox"> Modificable
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
        <fieldset class="cb-group cb-group-simple">
          <legend>Detalle de asiento</legend>
          <div>
            <kendo-grid options="records"></kendo-grid>
          </div>
        </fieldset>
      </div>
      <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;" ng-show="editable">
        <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
          <button class="btn btn-primary navbar-btn" data-dismiss="modal" ng-click="create=false;editable=false">Guardar</button>
          <button class="btn btn-default navbar-btn" data-dismiss="modal" ng-click="create=false;editable=false">Cancelar</button>
        </nav>
      </div>
    </div>
  </div>

  <div ng-include="'includes/popups.html'" ng-show="!create"></div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
