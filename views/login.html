<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cobis</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../styles/theme.css" rel="stylesheet" />
</head>

<body id="page-login" ng-controller="controller">
  <div id="content">
    <div id="logo"></div>
    <div id="message"><strong>Bienvenido,</strong> Ingrese a tu cuenta</div>
    <div id="content-wrapper">
      <form id="loginForm" class="hidden">
        <div class="form-group">
          <input id="login" ng-model="login" type="text" name="username" autocomplete="off" class="form-control input-lg" placeholder="Nombre de usuario" autofocus required maxlength="14" />
        </div>
        <div class="form-group">
          <input id="password" ng-model="password" type="password" name="password" autocomplete="off" class="form-control input-lg" placeholder="ContraseÃ±a" required maxlength="12" />
        </div>
        <br>
        <button ng-click="authenticate($event)" class="btn btn-primary btn-lg btn-block" type="submit">Ingresar</button>
      </form>

      <form id="officeForm">
        <div class="form-group">
          <input kendo-combo-box placeholder="Oficina" k-data-text-field="'value'" k-data-value-field="'code'" k-auto-bind="false" k-data-source="dataSourceOffices" data-ng-model="officeIdBind" required k-on-change="onChangeOffice()" name="office"
            class="form-combobox" />
        </div>
        <div class="form-group">
          <input kendo-combo-box placeholder="Rol" k-data-text-field="'description'" k-data-value-field="'code'" k-auto-bind="false" k-data-source="dataSourceRoles" required k-on-change="onChangeRole()" name="rol" class="form-combobox" />
        </div>
        <br>
        <button id="btnAuthorization" ng-click="authorization()" class="btn btn-primary btn-lg btn-block" type="submit" translate>Ingresar</button>
        <br>
        <div class="form-group" align="center">
          <a href="#" ng-click="cancel()" style="color:white">Cambiar de usuario</a>
        </div>
      </form>
      <div id="splash" ng-if="!initialized">
        <div id="splash-loading"></div>
      </div>
    </div>
  </div>
  <script>
    var librariesUrl = '../lib/';
  </script>
  <script src="../lib/require.config.js"></script>
  <script data-main="login" src="../lib/require/require.js"></script>
</body>

</html>
