<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
    <div class="cb-view">
        <div class="cb-breadcrumb">
			<ul class="breadcrumb">
				<li>Inicio</li>
				<li>Creación de grupo</li>
			</ul>
		</div>
        <div class="cb-view-container-root cb-view-container cb-group-layout container-fluid">
            <div class="cb-view-container cb-group-simple container-fluid" style="max-width:600px;">
                <fieldset class="cb-group cb-group-simple">
                    <div>
                        <div class="form-vertical">
                            <div class="row">
                                <div class="col-xs-6">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Nombre</div>
                                        <div class="cb-control">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-6">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Oficial</div>
                                        <div class="cb-control">
                                            <select class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
								<div class="col-xs-4">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Fecha constitución</div>
                                        <div class="cb-control">
                                            <input type="date" kendo-datepicker />
                                        </div>
                                    </div>
                                </div>
								<div class="col-xs-4">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Fecha próxima visita</div>
                                        <div class="cb-control">
                                            <input type="date" kendo-datepicker />
                                        </div>
                                    </div>
                                </div>
								<div class="col-xs-4">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Estado</div>
                                        <div class="cb-control">
                                            <select class="form-control"></select>
                                        </div>
                                    </div>
                                </div>
								<div class="col-xs-12">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Dirección de reunión</div>
                                        <div class="cb-control">
                                            <input type="text" class="form-control" />
                                        </div>
                                    </div>
                                </div>
								<div class="col-xs-4">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Día de reunión</div>
                                        <div class="cb-control">
                                            <select class="form-control">
												<option></option>
												<option>Lunes</option>
												<option>Martes</option>
												<option>Miércoles</option>
												<option>Jueves</option>
												<option>Viernes</option>
												<option>Sábado</option>
												<option>Domingo</option>
											</select>
                                        </div>
                                    </div>
                                </div>
								<div class="col-xs-4">
                                    <div class="form-group cb-required">
                                        <div class="control-label">Hora de reunión</div>
                                        <div class="cb-control">
                                            <input type="date" kendo-timepicker />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="cb-navbar cb-navbar-bottom">
            <nav class="navbar navbar-default navbar-fixed-bottom">
                <a href="grupo-busqueda.html" class="btn btn-default navbar-btn">Cancelar</a>
                <a href="grupo-detalle.html" class="btn btn-primary navbar-btn">Aceptar</a>
            </nav>
        </div>
        <div class="cb-view-loading cb-hidden">
            <div class="cb-view-loading-icon"></div>
        </div>
    </div>

    <script>
        var librariesUrl = '../lib/';
    </script>
    <script src="../lib/require.config.js"></script>
    <script data-main="cliente" src="../lib/require/require.js"></script>
</body>

</html>
