<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Layout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
    <div class="cb-view">
        <div class="cb-breadcrumb">
            <ol class="breadcrumb">
                <li>Reversos</li>
            </ol>
        </div>
        <div class="cb-view-container cb-group-layout container" style="padding-top:50px;">
            <div class="cb-group cb-group-simple">
                <div class="form-vertical">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="control-label">Nemonico</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="control-label">Secuencial</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="control-label">Valor</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="control-label"># de Cuenta</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" ng-show="advanced">
                            <div class="form-group">
                                <div class="control-label">Moneda</div>
                                <div class="cb-control">
                                    <select class="form-control"></select>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-3" ng-show="advanced">
                            <div class="form-group">
                                <div class="control-label">Hora</div>
                                <div class="cb-control">
                                    <input type="text" class="form-control" />
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <hr />
                        </div>
                        <div class="col-sm-3 col-sm-offset-3 text-center">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="advanced" /> Campos secundarios
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="form-group">
                                <div class="cb-control">
                                    <button class="btn btn-primary btn-block" ng-click="results=true">Buscar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cb-group cb-group-simple">
                <div>
                    <kendo-grid options="reversos"></kendo-grid>
                </div>
            </div>
        </div>
    </div>

    <div id="reverso-form" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-md">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Dep&oacute;sito de ahorros</h4>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Cuenta</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="form-control" disabled value="4-082-03-01413-8'" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Nombre</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="form-control" disabled value="RESGUARDO INDIGENA YANACONAS PANCITARA"/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Efectivo</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="text-right form-control" disabled value="$25,245.22" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Cheques propios</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="text-right form-control" disabled />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Cheques locales</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="text-right form-control" disabled />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Remesas al cobro</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="text-right form-control"  disabled />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label">Total de dep&oacute;sito</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="text-right form-control" disabled value="$25,245.22" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <div class="col-sm-4 control-label"># de desprendible</div>
                                    <div class="col-sm-8 cb-control">
                                        <input type="text" class="form-control" value="45326565" disabled />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
                        <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
                            <button class="btn btn-primary navbar-btn" data-dismiss="modal" ng-click="reversoClick()">Reversar</button>
                            <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/x-kendo-template" id="detail-template">
        <kendo-grid k-options="reversosParametros"></kendo-grid>
    </script>

    <script>
        var librariesUrl = '../../lib/';
    </script>
    <script src="../../lib/require.config.js"></script>
    <script data-main="caja" src="../../lib/require/require.js"></script>
</body>

</html>
