<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme-fie.css" rel="stylesheet" />
  <style>
    ng-cloak {
      display: none;
    }

    body {
      border-left: 2px solid #F70075;
      background-color: #D4DDE6;
      margin: 0;
      padding-left: 12px;
      padding-right: 12px;
    }

    h1 {
      color: #3142A0;
      font-size: 20px;
      margin: 0;
      margin-bottom: 12px;
      padding-top: 12px;
    }

    .cb-avatar {
      margin-left: 7px;
      width: 40px;
      height: 40px;
      background-color: #3142A0;
      border-radius: 100vh;
      color: #FFF;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 17px;
    }

    .cb-code {
      color: #F70075;
    }
    .cb-alias {
      font-size: 13px;
    }
    .cb-service {
      color: rgba(0, 0, 0, 0.5);
    }
    .cb-group-simple {
      background: #FFF;
      border-radius: 5px;
      padding: 12px;
    }
    .k-grid {
      margin-bottom: 12px;
    }
  </style>
</head>

<body ng-controller="controller">
  <h1>Servicios de Recaudaci√≥n</h1>
  <div class="cb-view" ng-init="editable=true; create=true;">
    <fieldset class="cb-group cb-group-simple">
      <div>
        <div kendo-grid="servicesGrid" options="services" class="cb-grid-no-header" style="margin-bottom: 0 !important;"></div>
      </div>
    </fieldset>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
