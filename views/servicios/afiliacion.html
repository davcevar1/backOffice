<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme-fie.css" rel="stylesheet" />
  <style>
    ng-cloak {
      display: none;
    }

    body {
      border-left: 2px solid #F70075;
      background-color: #D4DDE6;
      margin: 0;
      padding-left: 12px;
      padding-right: 12px;
    }

    h1 {
      color: #3142A0;
      font-size: 20px;
      margin: 0;
      margin-bottom: 12px;
      padding-top: 12px;
    }

    .cb-group-simple {
      background: #FFF;
      border-radius: 5px;
      padding: 12px;
    }
  </style>
</head>

<body ng-controller="controller">
  <h1>Servicios de Recaudación</h1>
  <div class="cb-group cb-group-simple">
    <fieldset class="cb-group cb-group-simple cb-group-flex">
      <div>
        <div class="form-vertical">
          <div class="row">
            <div class="col-sm-12" style="width: 100%;">
              <div class="form-group">
                <div class="control-label">Buscar</div>
                <div class="cb-control">
                  <div class="input-group">
                    <input type="text" class="form-control" />
                    <span class="input-group-btn">
                      <button class="btn btn-default"><span class="fa fa-search"></span></button>
                    </span>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <div class="control-label">Categorías</div>
                <div class="cb-control">
                  <select  kendo-drop-down-list class="form-control">
                    <option>Todas</option>
                    <option>Instituciones educativas</option>
                    <option>Servicios básicos</option>
                  </select>
                </div>
              </div>
              <fieldset class="cb-group cb-group-simple" style="margin: 0; margin-bottom: 12px; padding: 0;">
                <legend>Servicios</legend>
                <div>
                  <div kendo-grid="servicesGrid" options="services2" class="cb-grid-no-header" style="margin-bottom: 0 !important; border: 1px solid #ccc; border-radius: 2px;"></div>
                </div>
              </fieldset>
              <div class="form-group">
                <div class="control-label">Código de control</div>
                <div class="cb-control">
                  <input type="text" class="form-control" />
                </div>
              </div>
              <div class="form-group" ng-if="save">
                <div class="control-label">Alias</div>
                <div class="cb-control">
                  <input type="text" class="form-control" />
                </div>
                <div class="small" style="margin-top:12px; margin-bottom:12px;">Ingrese un nombre para identificar a este servicio.</div>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="save"> Guardar en mis servicios
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </fieldset>
  </div>
  <div class="text-center" style="margin-top:12px;">
    <a href="pagos.html" class="btn btn-default">Regreso</a>
    <a href="pago.html" class="btn btn-primary">Siguiente</a>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
