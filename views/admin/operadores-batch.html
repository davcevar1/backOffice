<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
</head>

<body ng-controller="controller">
  <div class="cb-view" ng-init="editable=true; create=true;">
    <div class="cb-viewport cb-flex cb-column" style="background:transparent;">
      <div class="cb-scrollable cb-grow">
        <div class="container" style="padding:30px;">
          <kendo-grid options="batch"></kendo-grid>
        </div>
      </div>
    </div>
  </div>

  <div id="batch" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Operador</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-6">
              <fieldset class="cb-group cb-group-simple cb-group-flex">
                <legend>Informaci칩n general</legend>
                <div>
                  <div class="form-vertical">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group cb-required">
                          <div class="control-label">Usuario</div>
                          <div class="cb-control">
                            <div class="input-group">
                              <input type="text" class="form-control" readonly />
                              <span class="input-group-btn">
                                  <button class="btn btn-default"><span class="fa fa-bars"></span></button>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group cb-required">
                          <div class="control-label">Usuario sistema operativo</div>
                          <div class="cb-control">
                            <input type="text" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group cb-required">
                          <div class="control-label">Estado</div>
                          <div class="cb-control">
                            <select class="form-control">
                              <option>VIGENTE</option>
                              <option>BLOQUEADO</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
            <div class="col-sm-6">
              <fieldset class="cb-group cb-group-simple cb-group-flex">
                <legend>Acceso a base de datos</legend>
                <div>
                  <div class="form-vertical">
                    <div class="row">
                      <div class="col-sm-12">
                        <div class="form-group cb-required">
                          <div class="control-label">Usuario</div>
                          <div class="cb-control">
                            <input type="text" class="form-control" readonly />
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group cb-required">
                          <div class="control-label">Contrase침a</div>
                          <div class="cb-control">
                            <input type="password" class="form-control" />
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-12">
                        <div class="form-group cb-required">
                          <div class="control-label">Confirmaci칩n contrase침a</div>
                          <div class="cb-control">
                            <input type="password" class="form-control" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
          <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
            <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
              <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
              <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
