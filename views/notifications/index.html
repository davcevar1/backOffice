<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    ng-cloak {
      display: none;
    }

    .not-expand .k-hierarchy-cell .k-icon {
      visibility: hidden;
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view" ng-cloak ng-init="editable=true; create=true;">
    <div class="cb-viewport cb-flex cb-column" style="background:transparent;">
      <div class="cb-scrollable cb-grow">
        <div class="container" style="padding:30px;">
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <div class="form-vertical">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="control-label">Producto</div>
                      <div class="cb-control">
                        <select kendo-dropdownlist>
                          <option></option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <kendo-grid options="notifications"></kendo-grid>
            </div>
          </fieldset>
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <legend>Notificaciones Masivas Informativas</legend>
            <div>
              <div class="form-group">
                <div class="cb-control">
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" /> Correo electrónico
                    </label>
                  </div>
                  <div class="checkbox">
                    <label>
                      <input type="checkbox" /> Mensaje push
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          
        </div>
      </div>
      <div class="cb-navbar cb-navbar-bottom">
        <nav class="navbar navbar-default navbar-fixed-bottom">
          <button class="btn btn-primary navbar-btn">Guardar</button>
        </nav>
      </div>
    </div>
  </div>

  <div id="conditions" class="modal fade" ng-cloak>
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Condiciones</h4>
        </div>
        <div class="modal-body">
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <div class="form-vertical">
                <div class="row" ng-if="dataItem.hasConditions" style="margin-bottom: 20px;">
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="control-label">Condición</div>
                      <div class="cb-control">
                        <select kendo-dropdownlist>
                          <option></option>
                          <option>{{ dataItem.type == 'amount' ? 'Monto' : '# Días' }} menor a</option>
                          <option>{{ dataItem.type == 'amount' ? 'Monto' : '# Días' }} menor o igual a</option>
                          <option>{{ dataItem.type == 'amount' ? 'Monto' : '# Días' }} mayor a</option>
                          <option>{{ dataItem.type == 'amount' ? 'Monto' : '# Días' }} mayor o igual a</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <div class="control-label">Valor</div>
                      <div class="cb-control">
                        <div class="input-group" ng-if="dataItem.type == 'amount'">
                          <input type="text" class="form-control" />
                          <span class="input-group-addon">USD</span>
                        </div>
                        <div class="input-group" ng-if="dataItem.type == 'days'">
                          <input type="text" class="form-control" />
                          <span class="input-group-addon">Días</span>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="control-label">Medio de envío</div>
                      <div class="cb-control">
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" /> Correo electrónico
                          </label>
                        </div>
                        <div class="checkbox">
                          <label>
                            <input type="checkbox" /> Mensaje push
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
            <nav class="navbar navbar-default navbar-fixed-bottom"
              style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
              <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
              <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/x-kendo-template" id="conditions-detail">
    <div>#if (data.type) {#Número de días#}else{#Monto#}# <strong>MAYOR A</strong> #if (data.type) {#30#}else{#$50 USD#}# </div>
  </script>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
