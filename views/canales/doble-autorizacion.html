<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    .table {
      border: 1px solid #CCC;
      background-color: #FFF;
    }
    .table > tbody > tr:first-child > th {
      border-top: 0;
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view" ng-init="editable=true; create=true;">
    <div class="cb-viewport cb-flex cb-column" style="background:transparent;">
      <div class="cb-scrollable cb-grow">
        <div class="container" style="padding:30px;">
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <div class="form-vertical">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <div class="control-label">Oficina</div>
                      <div class="cb-control">
                        <input type="text" value="SUCURSAL SUCRE"  class="form-control" readonly />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <div class="control-label">Cliente</div>
                      <div class="cb-control">
                        <div class="input-group">
                          <input type="text" class="form-control" readonly placeholder="Todos" />
                          <span class="input-group-btn">
            								<button class="btn btn-default" data-toggle="modal" data-target="#cliente"><span class="fa fa-bars"></span></button>
                          </span>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <div class="control-label">Transacción</div>
                      <div class="cb-control">
                        <input type="text" kendo-combo-box options="transactions" placeholder="'Todas'" />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="form-group">
                      <div class="control-label">Usuario</div>
                      <div class="cb-control">
                        <select class="form-control">
                          <option>Todos</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <kendo-grid options="transactions6"></kendo-grid>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

  <div id="cliente" class="modal fade" ng-cloak>
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Búsqueda de clientes afiliados</h4>
        </div>
        <div class="modal-body">
          <div class="container-fluid" style="max-width:600px;">
            <div class="cb-flex cb-gutters">
              <div class="cb-grow">
                <div class="cb-flex cb-gutters">
                  <div class="cb-grow form-group" style="margin-bottom:0;">
                    <input type="text" class="form-control input-lg" placeholder="Ingrese {{ selectedField.label }}" />
                  </div>
                  <div ng-if="!isAdvanced">
                    <button class="btn btn-primary btn-lg" ng-click="find()" title="Buscar"><span class="fa fa-search"></span></button>
                  </div>
                </div>
                <div id="filters" class="cb-flex cb-gutters" ng-class="{'cb-gap-bottom':!isAdvanced}">
                  <div class="form-control-static">Buscar por:</div>
                  <div>
                    <div class="dropdown">
                      <button class="btn btn-link" data-toggle="dropdown">
                        {{ selectedField.label }} <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu">
                        <li ng-class="{'active':selectedField==item}" ng-repeat="item in filters.field"><a href="#" ng-click="setField(item)">{{ item.label }}</a></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div>
            <div ng-show="!showResults && isAdvanced">
              <div class="cb-grid-no-header k-grid k-widget">
                <div class="k-header k-grid-toolbar ng-scope">
                  <button class="btn btn-primary ng-scope" ng-click="showResults=true"><span class="fa fa-search"></span> Buscar</button>
                </div>
              </div>
            </div>
            <kendo-grid class="cb-grid-no-header" ng-show="showResults" options="customers2"></kendo-grid>
          </div>
          <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
            <nav class="navbar navbar-default" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
              <button class="btn btn-default navbar-btn" data-dismiss="modal">Cerrar</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="detail" class="modal fade">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Historial de autorizaciones</h4>
        </div>
        <div class="modal-body">
          <table class="table">
            <tbody>
              <tr><th>Id Autorización</th><td>6</td>
              <tr><th>Tipo de Transacción</th><td>Autorización a vincular</td>
              <tr><th>Tipo de Operación</th><td>Ingreso</td></tr>
              <tr><th>Fecha y hora</th><td>04/11/2018 12:12:34</td>
              <tr><th>Código</th><td>12309888798</td>
              <tr><th>Nombre</th><td>ANDRADE JUAN</td></tr>
            </tbody>
          </table>
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <kendo-grid options="fieldCompare"></kendo-grid>
            </div>
          </fieldset>
          <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
            <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
              <button class="btn btn-default navbar-btn" data-dismiss="modal">Cerrar</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/x-kendo-template" id="item">
    <div class="cb-flex cb-gutters cb-middle">
      <div style="border-radius:3px; background:url(#: data.image #) no-repeat; background-size:cover; width:120px; height:80px;"></div>
      <div class="cb-grow">
        <div><span title="Nombre">#: data.name #</span></div>
        <div class="small text-muted"><span title="Canal">#: data.service #</span></div>
      </div>
      <div class="text-right">
        <div title="Estado">#: data.status #</div>
        <div class="small text-muted"><span title="Fecha">#: data.date #</span></div>
      </div>
    </div>
  </script>

  <script type="text/x-kendo-template" id="customer">
    <div class="cb-flex">
      <div class="cb-grow">
        <div>\\#<span title="Identificación">#: data.documentNumber #</span> - <span title="Nombre">#: data.name # </span></div>
        <div class="small text-muted">Persona natural - <span title="Código MIS">123</span> - <span title="Fecha de ingreso">12/12/2017</span></div>
      </div>
    </div>
  </script>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
