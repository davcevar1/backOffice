<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    ng-cloak {
      display: none;
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view" ng-cloak ng-init="editable=true; create=true;">
    <div class="cb-viewport cb-flex cb-column" style="background:transparent;">
      <div class="cb-scrollable cb-grow">
        <div class="container" style="padding:30px;">
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <div class="form-vertical">
                <div class="row">
                  <div class="col-sm-4">
                    <div class="form-group">
                      <div class="control-label">Estado</div>
                      <div class="cb-control cb-flex cb-middle" style="height:35px;">
                        <label class="radio-inline">
                          <input type="radio" name="type" value="standby" ng-model="request.status" checked> Pendiente
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="type" value="approved" ng-model="request.status"> Aprobado
                        </label>
                        <label class="radio-inline">
                          <input type="radio" name="type" value="reject" ng-model="request.status"> Rechazado
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4" ng-show="request.status!='standby'">
                    <div class="form-group">
                      <div class="control-label">Fecha desde</div>
                      <div class="cb-control">
                        <input type="date" kendo-datepicker />
                      </div>
                    </div>
                  </div>
                  <div class="col-sm-4" ng-show="request.status!='standby'">
                    <div class="form-group">
                      <div class="control-label">Fecha hasta</div>
                      <div class="cb-control">
                        <input type="date" kendo-datepicker />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <kendo-grid options="autoenrolamiento"></kendo-grid>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>

  <ul kendo-context-menu="contextMenu" ng-cloak k-options="contextMenuOptions">
    <li ng-click="confirmApprove()">Aprobar</li>
    <li ng-click="confirmReject()">Rechazar</li>
  </ul>

  <div id="reject" class="modal fade" ng-cloak>
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Confirmaci√≥n de rechazo</h4>
        </div>
        <div class="modal-body">
          <fieldset class="cb-group cb-group-simple cb-group-flex">
            <div>
              <div class="form-vertical">
                <div class="row">
                  <div class="col-sm-12">
                    <div class="form-group">
                      <div class="control-label">Indique el motivo del rechazo</div>
                      <div class="cb-control">
                        <textarea class="form-control"></textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
          <div class="cb-navbar cb-navbar-bottom" style="margin-bottom: -15px;">
            <nav class="navbar navbar-default navbar-fixed-bottom" style="border-bottom-left-radius: 4px; border-bottom-right-radius: 4px;">
              <button class="btn btn-primary navbar-btn" data-dismiss="modal">Aceptar</button>
              <button class="btn btn-default navbar-btn" data-dismiss="modal">Cancelar</button>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
