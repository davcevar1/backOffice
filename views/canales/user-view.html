<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="../../styles/theme.css" rel="stylesheet" />
  <style>
    .cb-icon-channel {
      height: 48px;
      width: 110px;
    }
    .cb-actions {
      text-align: right;
    }
    .k-tabstrip-items .progress {
      height: 3px;
      margin: 0;
      margin-top: 5px;
      margin-left: 15px;
      margin-right: 15px;
    }
    .k-tabstrip-items .cb-label {
      margin-top: -10px;
    }
    .cb-not-editable .k-grid-toolbar,
    .cb-not-editable .k-grid .cb-actions {
      display: none;
    }
    .cb-btn-checkbox {
      padding: 0;
      background-color: #FFF;
      border-radius: 100vw;
      border-color: #CCC;
      border-width: 2px;
      transition: background-color .2s, border-width .2s, transform .2s, visibility .2s, opacity .2s;
    }
    .cb-btn-checkbox .cb-icon {
      display: block;
      font-size: 24px;
    }
    .panel.cb-selectable {
      transition: opacity .2s;
      cursor: pointer;
    }
    .panel.cb-selectable .cb-actions {
      position: absolute;
      top: 0;
      right: 0;
      visibility: hidden;
      transition: transform .2s, visibility .2s, opacity .2s;
      transform: translateX(10px);
      opacity: 0;
    }
    .panel.cb-selectable .cb-actions .btn:focus,
    .panel.cb-selectable .cb-actions .btn:active {
      outline: none;
    }
    .panel.cb-selectable .cb-btn-checkbox {
      position: absolute;
      left: 5px;
      top: 5px;
    }
    .panel.cb-selectable:hover {
      border-color: #428BCA;
    }
    .panel.cb-selectable.cb-selected:hover .cb-actions {
      visibility: visible;
      transform: translateX(0);
      opacity: 1;
    }
    .panel.cb-selectable.cb-selected {
      border-color: #428BCA;
      color: #428BCA;
    }
    .panel.cb-selectable.cb-selected .text-muted {
      color: #428BCA80;
    }
    .panel:not(.cb-selected) .cb-btn-checkbox {
      opacity: 0;
      visibility: hidden;
      transform: translateX(-10px);
    }
    .panel:not(.cb-selected) .cb-btn-checkbox .cb-icon {
      visibility: hidden;
    }
    .panel.cb-selected .cb-btn-checkbox {
      border: 1px solid #ef7926;
      background-color: #ef7926;
      color: #FFF;
    }
    .panel.cb-selected .cb-btn-checkbox .cb-icon {
      visibility: visible;
    }
    .panel:hover:not(.cb-selected) .cb-btn-checkbox {
      opacity: 1;
      visibility: visible;
      color: #CCC;
      border: 1px solid #428BCA;
      transform: translateX(0);
    }
  </style>
</head>

<body ng-controller="controller">
  <div class="cb-view" ng-init="editable=false;">
    <div class="cb-viewport cb-flex cb-column">
      <div class="cb-form-header cb-no-margin" ng-include="'../shared/header.html'"></div>
      <div class="k-tabstrip-wrapper cb-flex cb-grow">
        <div kendo-tab-strip="tabs" class="cb-flex cb-column cb-grow">
          <ul class="cb-flex">
            <li class="k-state-active">
              <a href="#" class="text-center">
                <div>
                  <svg class="cb-icon-channel"><use xlink:href="../../images/factoricons-slim.svg#channel-web"></use></svg>
                </div>
                <div class="cb-label">Internet Banking</div>
              </a>
            </li>
            <li>
              <a href="#" class="text-center">
                <div>
                  <svg class="cb-icon-channel"><use xlink:href="../../images/factoricons-slim.svg#mobile--money"></use></svg>
                </div>
                <div class="cb-label">Banca Móvil</div>
              </a>
            </li>
            <li>
              <a href="#" class="text-center">
                <div>
                  <svg class="cb-icon-channel"><use xlink:href="../../images/factoricons-slim.svg#channel-chatbot"></use></svg>
                </div>
                <div class="cb-label">Chatbot</div>
              </a>
            </li>
            <li>
              <a href="#" class="text-center">
                <div>
                  <svg class="cb-icon-channel"><use xlink:href="../../images/factoricons-slim.svg#channel-cash"></use></svg>
                </div>
                <div class="cb-label">Cash Management</div>
              </a>
            </li>
            <li>
              <a href="#" class="text-center">
                <div>
                  <svg class="cb-icon-channel"><use xlink:href="../../images/factoricons-slim.svg#channel-atm"></use></svg>
                </div>
                <div class="cb-label">ATM</div>
              </a>
            </li>
          </ul>
          <div class="cb-grow cb-scrollable">
            <div class="container">
              <div ng-include="'includes/user.html'"></div>
            </div>
          </div>
          <div class="cb-grow cb-scrollable">
            <div class="container">
              <div ng-include="'includes/user.html'"></div>
            </div>
          </div>
          <div class="cb-grow cb-scrollable">
            <div class="container">
              <div ng-include="'includes/user.html'"></div>
            </div>
          </div>
          <div class="cb-grow cb-scrollable">
            <div class="container">
              <div ng-include="'includes/user.html'"></div>
            </div>
          </div>
          <div class="cb-grow cb-scrollable">
            <div class="container">
              <div ng-include="'includes/user.html'"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div ng-include="'includes/popups.html'"></div>

  <script type="text/x-kendo-template" id="productTemplate">
    <div class="cb-flex">
      <div class="cb-grow">
        <div><span title="Número">\\##: data.code #</span> - <span title="Tipo">#: data.type #</span> <span title="Moneda">(#: data.currency #)</span></div>
      </div>
      <div class="text-right">
        <div title="Estado">#: data.status #</div>
      </div>
    </div>
  </script>

  <script type="text/x-kendo-template" id="auth-rules">
    <fieldset class="cb-group cb-group-simple">
      <legend style="margin-bottom: -1px;">Reglas de autorización</legend>
      <kendo-grid options="condicionesReglas" style="min-height:0;"></kendo-grid>
    </fieldset>
  </script>

  <script>
    var librariesUrl = '../../lib/';
  </script>
  <script src="../../lib/require.config.js"></script>
  <script data-main="controller" src="../../lib/require/require.js"></script>
</body>

</html>
